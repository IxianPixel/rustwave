name: macOS App Bundle

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build-macos:
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install Rust toolchain
      uses: actions-rust-lang/setup-rust-toolchain@v1
      with:
        toolchain: stable

    - name: Cache Cargo dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/bin/
          ~/.cargo/registry/index/
          ~/.cargo/registry/cache/
          ~/.cargo/git/db/
          target/
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-

    - name: Create .env file
      run: |
        cat > .env << EOF
        CLIENT_ID=${{ secrets.SOUNDCLOUD_CLIENT_ID }}
        CLIENT_SECRET=${{ secrets.SOUNDCLOUD_CLIENT_SECRET }}
        REDIRECT_URL=${{ secrets.SOUNDCLOUD_REDIRECT_URL }}
        EOF

    - name: Build macOS app bundle
      run: chmod +x build_app.sh && ./build_app.sh

    - name: Create archive
      run: |
        ditto -c -k --keepParent Rustwave.app Rustwave.app.zip

    - name: Upload app bundle
      uses: actions/upload-artifact@v4
      with:
        name: rustwave-macos-${{ github.sha }}
        path: Rustwave.app.zip
        retention-days: 30

    - name: Upload to release (if tagged)
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: Rustwave.app.zip
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
