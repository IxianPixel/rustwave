name: Windows Build

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always
  RUSTFLAGS: ""

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install Rust toolchain
      uses: actions-rust-lang/setup-rust-toolchain@v1
      with:
        toolchain: stable

    - name: Cache Cargo dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/bin/
          ~/.cargo/registry/index/
          ~/.cargo/registry/cache/
          ~/.cargo/git/db/
          target/
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-

    - name: Create .env file
      run: |
        @"
        CLIENT_ID=${{ secrets.SOUNDCLOUD_CLIENT_ID }}
        CLIENT_SECRET=${{ secrets.SOUNDCLOUD_CLIENT_SECRET }}
        REDIRECT_URL=${{ secrets.SOUNDCLOUD_REDIRECT_URL }}
        "@ | Out-File -FilePath .env -Encoding utf8
      shell: pwsh

    - name: Build release binary
      run: cargo build --release

    - name: Extract version from Cargo.toml
      id: version
      run: |
        $version = Select-String -Path Cargo.toml -Pattern '^version = "(.+)"' | Select-Object -First 1 | ForEach-Object { $_.Matches.Groups[1].Value }
        echo "VERSION=$version" >> $env:GITHUB_ENV
        echo "Version: $version"
      shell: pwsh

    - name: Create distribution folder
      run: |
        New-Item -ItemType Directory -Force -Path Rustwave-Windows
        New-Item -ItemType Directory -Force -Path Rustwave-Windows/assets
      shell: pwsh

    - name: Copy executable
      run: Copy-Item target/release/rustwave.exe Rustwave-Windows/
      shell: pwsh

    - name: Copy .env file
      run: Copy-Item .env Rustwave-Windows/
      shell: pwsh

    - name: Copy assets folder
      run: Copy-Item -Recurse -Force assets/* Rustwave-Windows/assets/
      shell: pwsh

    - name: Create archive
      run: Compress-Archive -Path Rustwave-Windows -DestinationPath Rustwave-Windows.zip
      shell: pwsh

    - name: Upload Windows bundle
      uses: actions/upload-artifact@v4
      with:
        name: rustwave-windows-${{ github.sha }}
        path: Rustwave-Windows.zip
        retention-days: 30

    - name: Upload to release (if tagged)
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: Rustwave-Windows.zip
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
